<div id="timeline">
  <div id="life">
  <section class="year" [ngStyle]="{'left': (j * measureWidth) + 'px'}" *ngFor="let m of [].constructor(measures); index as j">{{j+1}}</section>
        
    <div class="event education" [ngStyle]="{'margin-left': 0}" *ngFor="let track of midi.tracks;index as i">
      <div class="time" [ngStyle]="{'width': (getTrackMeasures(track) * measureWidth) + 'px'}"></div>
      <b>{{track.name || 'Track ' + (i + 1)}}</b>
    </div>
    
  </div>
</div>
